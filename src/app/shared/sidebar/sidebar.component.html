<div class="sidebar-panel">
  <div class="title-sidebar">
    <img [src]="'../../../assets/img/LogoBig.png'" alt="Logo">
    <p>Siologic</p>
  </div>

  <ul class="sidebar-links-items">
    <li *ngFor="let page of routesData">
      <a [routerLink]="page?.path" routerLinkActive="active">
        <i class="material-icons">{{ page?.icon }}</i>
        {{ page?.title }}
      </a>
    </li>
  </ul>

</div>
